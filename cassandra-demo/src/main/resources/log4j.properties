log4j.rootLogger=INFO,console,A1

log4j.appender.A1=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.A1.File=./logs/test.log
log4j.appender.A1.DatePattern=.yyyy-MM-dd
log4j.appender.A1.layout=org.apache.log4j.PatternLayout 
log4j.appender.A1.layout.ConversionPattern=%d{ISO8601} %p %c: %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} [%t] %p %c{2}: %m%n
log4j.appender.console.Threshold=INFO

log4j.appender.queue=org.apache.log4j.DailyRollingFileAppender
log4j.appender.queue.File=./logs/queue.log
log4j.appender.queue.DatePattern=.yyyy-MM-dd
log4j.appender.queue.layout=org.apache.log4j.PatternLayout
log4j.appender.queue.layout.ConversionPattern=%d{ISO8601} %p %c: %m%n

log4j.logger.com.sohu.queue.QueueHandler=INFO,queue

log4j.appender.logfilter=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfilter.File=./logs/filter.log
log4j.appender.logfilter.DatePattern=.yyyy-MM-dd
log4j.appender.logfilter.layout=org.apache.log4j.PatternLayout
log4j.appender.logfilter.layout.ConversionPattern=%d{ISO8601} %p %c: %m%n
log4j.logger.com.sohu.rest.SimpleLoggerFilter=INFO,logfilter